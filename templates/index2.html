<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8dc4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682b4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4682b4;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: calc(100% - 20px);
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #5a9bd3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Status Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="no_of_dependents">Number of Dependents</label>
                <input type="number" id="no_of_dependents" name="no_of_dependents" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self_employed">Self Employed</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income_annum">Annual Income</label>
                <input type="number" id="income_annum" name="income_annum" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input type="number" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="form-group">
                <label for="loan_term">Loan Term (in years)</label>
                <input type="number" id="loan_term" name="loan_term" required>
            </div>
            <div class="form-group">
                <label for="cibil_score">CIBIL Score</label>
                <input type="number" id="cibil_score" name="cibil_score" required>
            </div>
            <div class="form-group">
                <label for="residential_assets_value">Residential Assets Value</label>
                <input type="number" id="residential_assets_value" name="residential_assets_value" required>
            </div>
            <div class="form-group">
                <label for="commercial_assets_value">Commercial Assets Value</label>
                <input type="number" id="commercial_assets_value" name="commercial_assets_value" required>
            </div>
            <div class="form-group">
                <label for="luxury_assets_value">Luxury Assets Value</label>
                <input type="number" id="luxury_assets_value" name="luxury_assets_value" required>
            </div>
            <div class="form-group">
                <label for="bank_asset_value">Bank Asset Value</label>
                <input type="number" id="bank_asset_value" name="bank_asset_value" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict Loan Status">
            </div>
        </form>
    </div>
</body>
</html>
